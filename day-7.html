 <!-- DAY 7 | INPUT TAGS -->

<!DOCTYPE html>
<html>
    <head>
        <title>Input Tags</title>
    </head>
    <body>

        <p> Instagram Login Page :</p>
        <form>
        <label for="user">Username :</label>
        <input type="text" id="user" placeholder="enter your username" minlength="8" maxlength="12" required/>
<br/>
<br/>
        <label for="pass">Password : &nbsp;</label>
        <input type="password" id="pass" placeholder="enter your password" minlength="6" maxlength="12"  required/>
        </form>
    <!-- &nbsp it adds space without adding using keyboard space , we will ad space using nbsp. -->
<br/>
    <label for="gender">Gender :</label>
     <input type="radio" name="gender"/>Male
     <input type="radio" name="gender"/>Female
     <input type="radio" name="gender" />Trans

    </body>
</html>
