 <!-- DAY 8 | FORM TAGS -->

 <!DOCTYPE html>
 <html>
    <head>
        <title>forms</title>
    </head>
    <body>
        <!-- forms andd its types -->
         <form>
            <label for="user">Username :</label>
            <input type="text" id="user" placeholder="enter your username" minlength="8" maxlength="12" required />

            <br/>

            <label for="pass">Password :</label>
            <input type="password" id="pass" placeholder="enter your password" minlength="8" maxlength="12" />
<br/>
            <label for="num">number :</label>
            <input type="number" id="number" placeholder="use up and down arrow"  required/>
<br/>
     
           <label for="gender">Gender</label>
           <input type="radio" id="male" name="gender" checked />
           <label for="male">Male</label>
           <input type="radio" id="female" name="gender" />
           <label for="female">Female</label>
           <input type="radio" id="prefer not to say" name="gender" />
           <label for="prefer not to say">Prefer Not To Say</label>

<br>
           <label for="lang">Chosse a language :</label>
           <input type="checkbox" id="html" value="html" name="course" checked/>
           <label for="html">Html</label>
           <input type="checkbox" id="css" value="css" name="course"/>
           <label for="css">Css</label>
           <input type="checkbox" id="js" value="js" name="course"/>
           <label for="js">jS</label>

<br>

<input type="file"/>

<br>

<label for="cars">Choose a car :</label>
<select id="cars" name="cars">
    <option value="audi">Audi</option>
    <option value="lambo">Lambo</option>
    <option value="bugati">Bugati</option>
    <option value="ferari">Ferari</option>
    <option value="Rolls Royalce">Rolls Royalce</option>
</select>
<br>

<input type="submit"/>
<br>

<input type="reset"/>
<br>

<hr>
<p> Nesting all the form elements in table tag</p>
<table>
    <tr>
        <td><label for="user">Username :</label></td>
        <td><input type="text" id="user" placeholder="enter your username" /></td>
    </tr>
    <tr>
        <td><label for="pass">Password :</label></td>
        <td><input type="text" id="pass" placeholder="enter your pass" /></td>
    </tr>
</table>
<p> this is well structured when compare to the normal way of entering inside the form</p>
         </form>

         html : to get some content on the screen 
         css : to get some styles
         js : to work with some logic and we make our app in dynamic -->
    </body>
 </html>
